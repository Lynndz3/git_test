function doubleAfter2Seconds(x) {
  return new Promise(resolve => {
    setTimeout(() => {
      resolve(x * 2);
    }, 2000);
  });
}

async function addPromise(x){
try {
  let a = await doubleAfter2Seconds(x);
  let b = await doubleAfter2Seconds(a);
  let c = await doubleAfter2Seconds(b);
  return a + b + c; 
}
catch (err) {
    console.log(err);
}

};
