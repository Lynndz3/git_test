<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up-form-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <title>Sign-Up</title>
</head>
<body>
    <div class="logo">
        <div class="odin-container">
        <img src="assets/odin-lined.png">
        <span>ODIN</span>
    </div>
    </div>
    <div class="text-container">
    <p>This is not a real online service. But you know you need something like this in your life anyway. Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>
    <form>
        <div class="input-area">
        <p>Let's do this!</p>
        <div class="inputs">
        <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <div class="password1">
            <label for="password1">PASSWORD</label>
            <input type="password" id="password1" name="password" required>
            <span></span>
        </div>
        <div>
            <label for="password2">PASSWORD</label>
            <input type="password" id="password2" name="password" required>
        </div>
    </div>
    </div>
        <div class="create-account-button">
            <button type="submit">Create Account</button>
        </div>
    </form>
    <p>Already have an account? Log in</p>
</div>
</body>
<script>
    let pass1 = document.querySelector('#password1')
    let pass2 = document.querySelector('#password2')
    let result = document.querySelector('.password1 span')
    
    function checkPassword() {
        result.innerText = pass1.value == pass2.value ? "" : "* Passwords do not match";
    }

    pass2.addEventListener('keyup', checkPassword);

</script>
</html>
